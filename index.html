<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari Slideshow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <img src="imagens/ferrari1.jpg" alt="Ferrari 488 GTB">
            <div class="text">Ferrari 488 GTB</div>
        </div>
        <div class="slide fade">
            <img src="imagens/ferrari2.jpg" alt="Ferrari F40">
            <div class="text">Ferrari F40</div>
        </div>
        <div class="slide fade">
            <img src="imagens/ferrari3.jpg" alt="Ferrari SF90 Stradale">
            <div class="text">Ferrari SF90 Stradale</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
